name: Microsoft Security DevOps

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "23 9 * * *" # Every day at 9:23 AM UTC

permissions:
  security-events: write

concurrency:
  group: msdo-${{ github.ref }}
  cancel-in-progress: false

jobs:
  msdo:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Run Microsoft Security DevOps
        uses: microsoft/security-devops-action@d0736c546281e0632667b8e0046ae3d7bba0bf67 # latest
        id: msdo
      - name: Upload results to Security tab
        uses: github/codeql-action/upload-sarif@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v3.29.5
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}
